<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class = "selections">
        <button class = "selection" onclick="playGame('rock')" data.selection = "rock" id="r"><img src="rock.png" alt="rock"></button>
        <button class = "selection" onclick="playGame('paper')" data.selection = "paper" id="p"><img src="paper.png" alt="paper"></button>
        <button class = "selection" onclick="playGame('scissors')" data.selection = "scissors" id="s"><img src="scissors.png" alt="scissors"></button>
    </div>

    <div class = "results">
        <div>
            You
            <span class = "result-score" data-your-score>0</span>
        </div>

        <div data-final-column>
            Computer
            <span class = "result-score" data-computer-score>0</span>
        </div>

    <!--
        <div class = "result-selection winner"></div>
        <div class = "result-selection"></div>
    -->
    </div>
    <script src="script.js"></script>
</body>
</html>
